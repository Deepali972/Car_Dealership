<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Car Dealership Review{% endblock %}</title>
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Poppins', Arial, sans-serif;
        }
        .navbar {
            font-family: 'Poppins', Arial, sans-serif;
        }
        .navbar-brand {
            font-weight: 600;
            letter-spacing: 1px;
        }
        .nav-link {
            transition: color 0.2s;
        }
        .nav-link:hover {
            color: #0d6efd !important;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-radius: 2rem;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        .card {
            border-radius: 1rem;
        }
        .footer {
            background: #343a40;
            color: #fff;
            padding: 1.5rem 0;
        }
        .footer a {
            color: #0d6efd;
            margin-left: 0.5rem;
        }
    </style>
</head>
<body>
<!-- Sticky Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <i class="bi bi-car-front-fill me-2 text-primary"></i> CarDealr
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/about/">About</a></li>
        <li class="nav-item"><a class="nav-link" href="/contact/">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="/car-makes/">Dealers</a></li>
      </ul>
      <ul class="navbar-nav mb-2 mb-lg-0">
        {% if user.is_authenticated %}
          <li class="nav-item d-flex align-items-center">
            <i class="bi bi-person-circle me-1"></i>
            <span class="navbar-text me-2">Hi, {{ user.username }}</span>
          </li>
          <li class="nav-item"><a class="btn btn-outline-primary ms-2" href="/logout/"><i class="bi bi-box-arrow-right me-1"></i>Logout</a></li>
        {% else %}
          <li class="nav-item"><a class="btn btn-outline-primary me-2" href="/login/"><i class="bi bi-box-arrow-in-right me-1"></i>Login</a></li>
          <li class="nav-item"><a class="btn btn-primary" href="/signup/"><i class="bi bi-person-plus me-1"></i>Sign Up</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
<!-- Main Content -->
<div class="container py-5 px-3">
    {% block content %}{% endblock %}
</div>
<!-- Footer -->
<footer class="footer mt-auto">
  <div class="container d-flex justify-content-between align-items-center flex-wrap">
    <div>&copy; {{ now|date:'Y' }} CarDealr</div>
    <div>
      <span>Contact: info@cardealr.com</span>
      <a href="https://github.com/yourusername/yourrepo" target="_blank" title="GitHub"><i class="bi bi-github"></i></a>
      <a href="https://linkedin.com/in/yourprofile" target="_blank" title="LinkedIn"><i class="bi bi-linkedin"></i></a>
    </div>
  </div>
</footer>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
