{% extends 'base.html' %}
{% block title %}Login | Car Dealership Review{% endblock %}
{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 60vh;">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm rounded-lg p-4">
      <div class="card-body">
        <h2 class="card-title mb-4 fw-semibold text-center" style="font-family: 'Poppins', 'Roboto', sans-serif;">Login to Your Account</h2>
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
        <form method="post">
          {% csrf_token %}
          <input type="hidden" name="next" value="{{ next|default:'/' }}">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person"></i></span>
              <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-lock"></i></span>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100 mt-2">Login <i class="bi bi-box-arrow-in-right ms-1"></i></button>
        </form>
        <div class="text-center mt-3">
          <span>Don't have an account?</span> <a href="{% url 'signup' %}" class="fw-semibold">Sign Up</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
